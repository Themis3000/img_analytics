<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/static/jquery-jvectormap-2.0.5/jquery-jvectormap-2.0.5.css" type="text/css"
          media="screen">
    <link rel="stylesheet" href="/static/stats.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="/static/jquery-jvectormap-2.0.5/jquery-jvectormap-2.0.5.min.js"></script>
    <script src="/static/jquery-jvectormap-2.0.5/assets/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/static/stats.js"></script>
</head>
<body>
<div class="w3-main" id="main-content">
    <div id="quick_stats" class="w3-row-padding w3-margin-bottom">
        <div class="w3-third">
            <div class="w3-container w3-red w3-padding-16">
                <div class="w3-left">
                    <img src="/static/media/calender.svg" width="48" height="48" alt="Calender icon">
                </div>
                <div class="w3-right">
                    <h3 id="views-per-day">-</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Average views/24 hours</h4>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-container w3-blue w3-padding-16">
                <div class="w3-left">
                    <img src="/static/media/eye.svg" width="48" height="48" alt="Eye icon">
                </div>
                <div class="w3-right">
                    <h3 id="views">-</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Views</h4>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-container w3-teal w3-padding-16">
                <div class="w3-left">
                    <img src="/static/media/network.svg" width="48" height="48" alt="Network icon">
                </div>
                <div class="w3-right">
                    <h3 id="unique-views">-</h3>
                </div>
                <div class="w3-clear"></div>
                <h4>Views from unique ip addresses</h4>
            </div>
        </div>
    </div>

    <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-third" style="padding-left: 24px">
            <h5>Regions</h5>
            <div id="world-map-container" class="twothird-height-container">
                <div id="world-map" class="twothird-height"></div>
            </div>
        </div>
        <div class="w3-twothird" id="right-container" style="padding-right: 24px">
            <h5>Recent visits</h5>
            <div id="recent-visits-container">
                <table class="w3-table w3-white w3-striped" id="recent-visits">
                    <thead>
                    <tr>
                        <td style="width: 70%">Location</td>
                        <td style="width: 20%">Time</td>
                        <td style="width: 10%"></td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="visit-more-info" class="popup">
    <div class="popup-center-container w3-row-padding" style="display: flex;flex-direction: row;align-items: center;height: 100%">
        <iframe id="google-map" width="60%" height="60%" frameborder="0" style="border:0"></iframe>
        <div style="width: 40%">
            <h3 style="text-align: center">Data tags</h3>
            <table id="view-more-info" class="w3-table w3-white w3-striped" style="width: 100%">
                <tbody></tbody>
            </table>
        </div>
    </div>
    <span class="close">X</span>
</div>
</body>
</html>
